<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>patient_records</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    
    <div class="records">
        <div class="border-line"></div>
        <div class="title-block">
            <img src="left-arrow-icon-free-png.webp" alt="back" width="50" height="50" class="arrow-icon">
            <div class="title-name">View patient </div>
        </div>
        <div class="main-block">
   <div class="patient-details">
    <div class="patient-info"> 
        <text class="title-name">S.Meena, F/23</text> <br>
        Patient ID: 87 20200727153457
      </div>
    <img src="istockphoto-1300845620-170667a.jpg" alt="profileicon" class="patient-icon" width="70" height="70"> 
    </div>
       <div class="card">
        <div class="card-title">Goal reached</div> 
        <div class="progress">
            <div class="barOverflow">
              <div class="bar"></div>
            </div>
            <div class="percentage"><span>40</span>%</div>
            </div>
            <div class="graphs">
                <div class="graph">
                    EMG
                    <img src="Screenshot (78).jpg" alt="" width="60" height="20" class="graph-img">
                  </div>
                  <div class="graph graph2">
                    ROM
                    <img src="Screenshot (79).png" alt="" width="60" height="20" class="graph-img">
                    
                  </div>
            </div>
          </div>
       <div class="extra-details">
        <div class="major-details">
            <div class="details-heading">Phone No.</div>
            <img src="phone2.png" alt="" width="20" height="20" class="details-icon">
             <div class="value">8022334455</div>
        </div>
        <div class="major-details">
            <div class="details-heading">Mail Id</div>
            <img src="gmail3.png" alt="" width="20" height="20" class="details-icon2">
             <div class="value">anchal280@gmail.com</div>
        </div>
        <div class="major-details">
            <div class="details-heading">Affected Side</div>
            <img src="affected.png" alt="" width="20" height="20" class="details-icon3">
             <div class="value">Bilateral</div>
        </div>
        <div class="major-details">
            <div class="details-heading">Condition</div>
            <img src="orthopeodic.png" alt="" width="20" height="20" class="details-icon">
             <div class="value">Ortho</div>
      </div>
      <div class="major-details">
        <div class="details-heading">Speciality</div>
        <img src="first-aid-kit-icon-free-vector.jpg" alt="" width="25" height="25" class="details-icon">
         <div class="value">Osteoarthritis</div>
    </div>
        </div>
       </div> 
       <div class="footer-block">
        <div class="medical-history">
            <img src="mediac-history.png" alt="medical" width="25" height="25">
            Medical history
        </div>
        <div class="problems">Hypertension, DM, Hypothroidism</div>
       </div>
       <div class="blank-space">
        <nav class="mob-navigation">
            <i class="material-icons icon1">chevron_left</i>
            <i class="material-icons icon2">check_box_outline_blank</i>
            <i class="material-icons icon3">menu</i>
            
        </nav>
        
       </div>
    </div>   

</body>
</html>
